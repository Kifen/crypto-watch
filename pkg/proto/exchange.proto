syntax = "proto3";

package proto;

service CryptoWatch {
    rpc RequestPrice(stream ExchangeReq) returns (stream ExchangeRes);
}

message ExchangeReq {
    string id = 1;
    string Exchange = 2;
    Req req = 3;
}

message ExchangeRes {
    ExchangeReq req = 1;
    float price = 2;
    string message = 3;
}

message Req {
    string symbol = 1;
    int32 action = 2;
    float price = 3;
}